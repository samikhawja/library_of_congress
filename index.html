<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <title>Search Engine</title>
</head>

<body>
  <!-- Two column layout -->
  <section class="container my-5">
    <div class="row">

        <div class="col-12 col-md-4 col-xl-3" id="searchEngineContainer">
            <h3>Library of Congress Search Engine</h3>
            <div class="col-12 col-md-10 mb-3 p-4 bg-white">
                <form>
                  <div class="form-group">
                    <label for="keyword-input">Keyword</label>
                    <input type="text" class="form-control" id="keyword-input" aria-describedby="keywordHelp">
                  </div>
      
                  <div class="form-group">
                    <label for="formatFormControlSelect1"></label>
                    <select class="form-control" id="formatFormControlSelect1">
                      <option>Maps</option>
                      <option>Audio</option>
                      <option>Photos</option>
                      <option>Manuscripts</option>
                      <option>Newspapers</option>
                      <option>Film and Videos</option>
                      <option>Notated-Music</option>
                      <option>Websites</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
        </div>  

        <div class="col-12 col-md-8 col-xl-9" id="searchResultsContainer">
        <h3>Search Results</h3>
        <p>
            Search results cards display here   
        </p>
        </div>
    </div>
  </section>


</body>

</html>
